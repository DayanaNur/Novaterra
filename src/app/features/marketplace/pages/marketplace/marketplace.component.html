<section class="marketplace">
  <h1>Eco Marketplace</h1>

  <!-- SEARCH PANEL -->
  <div class="search-panel">

    <div class="search-input">
      <span class="icon">üîç</span>
      <input
        type="text"
        placeholder="Search eco-friendly products..."
        [(ngModel)]="searchTerm"
      />
    </div>

    <div class="eco-select">
      <select [(ngModel)]="selectedCategory">
        <option value="">All categories</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
      <span class="arrow">‚ñæ</span>
    </div>

    <div class="eco-select">
      <select [(ngModel)]="minEcoScore">
        <option [ngValue]="0">Any eco score</option>
        <option [ngValue]="70">Eco 70+</option>
        <option [ngValue]="80">Eco 80+</option>
        <option [ngValue]="90">Eco 90+</option>
      </select>
      <span class="arrow">‚ñæ</span>
    </div>

  </div> <!-- ‚¨Ö‚¨Ö‚¨Ö –í–û–¢ –≠–¢–û–ì–û DIV –ù–ï –•–í–ê–¢–ê–õ–û -->

  <!-- PRODUCTS -->
  <div class="products-grid">
    <app-product-card
      *ngFor="let product of filteredProducts"
      [product]="product">
    </app-product-card>
  </div>
</section>
