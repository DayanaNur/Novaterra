<div class="login-page">
  <div class="login-card">

    <h1>Welcome back</h1>

    <form (ngSubmit)="onSubmit()">

      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button type="submit">
        Login
      </button>

      <p class="error" *ngIf="error">
        {{ error }}
      </p>

    </form>

  </div>
</div>
